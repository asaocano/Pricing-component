<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>
      <h1>Our Princing</h1>
      <div class="switch">
        <label for="">Annually</label>
        <label class="switchBtn">
          <input type="checkbox" />
          <div class="slide round"></div>
        </label>
        <label for="">Monthly</label>
      </div>
    </header>
    <div class="paquetes">
      <div class="paquete">
        <p>Basic</p>
        <p class="numeros" id="basic">$19.99</p>
        <hr />
        <p>500 GB Storage</p>
        <hr />
        <p>2 Users Allowed</p>
        <hr />
        <p>Send up to 3 GB</p>
        <hr />
        <input type="button" value="Learn more" class="button" />
      </div>
      <div class="paquete">
        <p>Professional</p>
        <p class="numeros" id="pro">$24.99</p>
        <hr />
        <p>1 TB Storage</p>
        <hr />
        <p>5 Users Allowed</p>
        <hr />
        <p>Send up to 10 GB</p>
        <hr />
        <input type="button" value="Learn more" class="button" />
      </div>
      <div class="paquete">
        <p>Master</p>
        <p class="numeros" id="master">$39.99</p>
        <hr />
        <p>2 TB Storage</p>
        <hr />
        <p>10 Users Allowed</p>
        <hr />
        <p>Send up to 20 GB</p>
        <hr />
        <input type="button" value="Learn more" class="button" />
      </div>
    </div>
  </body>
</html>
